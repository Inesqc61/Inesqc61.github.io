<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>T11-dia ,noche y luna</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
        <script>

      
        let xS, yS, dS, rS, vS;//sol
		let xL, yL, dL, rL, vL;//luna

        function setup() {
            createCanvas(900, 500);
			//sol
            dS = 0.1 * width;    
            rS = dS / 2;
            yS = 0.2 * height;  
            xS = -rS;            // por la izquierda
            vS = width / 400;  
//luna
dL = dS * 0.5; 
rL = dL / 2; 
xL = -width - rL; // fuera a la izquierda 
yL = height / 3; 
vL = vS; 		

        }

        function draw() {

            if (xS <= width + rS) {
            // DÃ­a 
                background(130, 206, 230); //azul
            } else {
            // Noche 
                background(10); //negro
            }

            //prao
            noStroke();
            fill(20, 120, 40);
            rect(0, 0.8 * height, width, 0.2 * height);

            //Sol 
            noStroke()
            fill(255, 210, 0);
            circle(xS, yS, dS);
			//luna
			noStroke();
			fill(200); 
			circle(xL, yL, dL); 
    //movimiento
            xS = xS + vS;
			 xL = xL + vL;

            // Reinicio 
            if (xS >= 2 * width - rS) {
                xS = -rS;  // por la izquierda
				 xL = -width - rL; // la Luna vuelve a esperar fuera a la izquierda
				 }
           
        }

        </script>
    </body>
</html>
