<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>T12-calendario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
        <script>

      
        let xS, yS, dS, rS, vS;//sol
		let xL, yL, dL, rL, vL;//luna
		let dia, mes, anio;//calendario
 
        let xP, yP;        // posición del personaje
        let S;             // tamaño stickman
        let vP;            // velocidad 
        let groundY;       // altura del suelo         
         let vY;            // velocidad salto
        let jumpV;         // impulso del salto 
        let g;             // gravedad 
        
        let rHead //cabeza
        let bodyL //cuerpo
        let armL  //brazo
        let legL  //pierna
        
        let hipY // cadera por encima de los pies
        let shoulderY  // hombros por encima de la cadera
        let headY // centro de la cabeza

        function setup() {
            createCanvas(900, 500);
			//sol
            dS = 0.1 * width;    
            rS = dS / 2;
            yS = 0.2 * height;  
            xS = -rS;            // por la izquierda
            vS = width / 400;  
//luna
dL = dS * 0.5; 
rL = dL / 2; 
xL = -width - rL; // fuera a la izquierda 
yL = height / 3; 
vL = vS; 		
//calendario
dia = 1;
mes = 1;
anio = 2025;
// Suelo 
groundY = 0.80 * height;

// Stickman: tamaño y posición inicial
S  = 0.12 * min(width, height);
xP = 0.25 * width;
yP = groundY;                 //  posición de los pies

// Movimiento horizontal
vP = width / 150;

// Salto (valores sencillos)
vY = 0;
jumpV = -0.030 * height;      // impulso hacia arriba
g = 0.0016 * height;          // aceleración hacia abajo (pequeña)
        }

       function draw() {

    // Día / noche
    if (xS <= width + rS) {
        background(130, 206, 230); // día
    } else {
        background(10); // noche
    }

    // Prado
    noStroke();
    fill(20, 120, 40);
    rect(0, 0.8 * height, width, 0.2 * height);

    // Sol
    fill(255, 210, 0);
    circle(xS, yS, dS);

    // Luna
    fill(200);
    circle(xL, yL, dL);

    // Movimiento
    xS += vS;
    xL += vL;

    // Reinicio + calendario
    if (xS >= 2 * width - rS) {
        xS = -rS;
        xL = -width - rL;

        //
        dia++;

        if (dia > 30) {
            dia = 1;
            mes=mes+1;
        }

        if (mes > 12) {
            mes = 1;
            anio= anio+1;
        }
    }

    // Mostrar fecha
    textSize(20);
    fill(100);
    text("Fecha: (" + dia + ") (" + mes + ") (" + anio + ")", 10, 20);
 //Stickman
            stroke(255, 43, 0);
            strokeWeight(0.06 * S);
            noFill(0);
// Cabeza
            circle(xP, headY, 2 * rHead);

            // Tronco
            line(xP, shoulderY, xP, hipY);

            // Brazos (una línea horizontal + dos líneas hacia abajo)
            line(xP - 0.25*S, shoulderY, xP + 0.25*S, shoulderY);
            line(xP - 0.25*S, shoulderY, xP - 0.25*S, shoulderY + armL);
            line(xP + 0.25*S, shoulderY, xP + 0.25*S, shoulderY + armL);

            // Piernas
            line(xP, hipY, xP - 0.18*S, yP);
            line(xP, hipY, xP + 0.18*S, yP);
            
            if (keyIsDown(LEFT_ARROW)) {
                xP = xP - vP;} 
            else if (keyIsDown(RIGHT_ARROW)) {
                xP = xP + vP;}
            
            if (xP < 0) {
            xP = 0;}
            if (xP > width) {
            xP = width;}    
            
            // Física mínima del salto (se ejecuta siempre) 
            vY = vY + g; // gravedad 
            yP = yP + vY; // actualiza pies
            // Si toca el suelo, corregimos 
            if (yP > groundY) 
            { yP = groundY; vY = 0; }
            
            //Recalcular cuerpo según yP
            hipY = yP - legL;          
            shoulderY = hipY - bodyL;  
            headY = shoulderY - rHead; 
        }

        function keyPressed() {
        if (keyCode === UP_ARROW) {// Solo saltamos si estamos en el suelo
        if (yP === groundY) {
        vY = jumpV;}
        }
}
        </script>
    </body>
</html>
