<!doctype html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>quiros_ines_p5_1bis</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Iniciales con colores aleatorios</h1>

    <script>
      function setup() {
   
        createCanvas(800, 800);

        background(144, 238, 144);

      
        strokeWeight(4);

       
        stroke(random(255), random(255), random(255));
        line(150, 400, 150, 600); 

        stroke(random(255), random(255), random(255));
        noFill();
        ellipse(400, 500, 150, 150);
        line(460, 560, 490, 590);  

        stroke(random(255), random(255), random(255));
        noFill();
        arc(650, 500, 150, 150, HALF_PI / 2, PI + QUARTER_PI);
      }
    </script>
  </body>
</html>
