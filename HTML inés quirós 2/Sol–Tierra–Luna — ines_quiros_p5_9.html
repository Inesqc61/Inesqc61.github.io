<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>T9-sistema solar con luna</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
        <script>
//Variables del sol
let centerX, centerY, sunSize,R1;
//mercurio
let xm, ym, mercurio_R,mercurio_D,mercurio_theta,mercurio_omega;
//venus

let xv,yv,venus_R,venus_D,venus_theta,venus_omega;

//tierra
let xt,yt,tierra_R,tierra_D,tierra_theta,tierra_omega;
//marte
let xmar,ymar,marte_R,marte_D,marte_theta,marte_omega;
//jupiter
let xj,yj,jupiter_R,jupiter_D,jupiter_theta,jupiter_omega;
//saturno
let xs,ys,saturno_R,saturno_D,saturno_theta,saturno_omega;
//urano
let xu,yu,urano_R,urano_D,urano_theta,urano_omega;
//neptuno
let xn,yn,neptuno_R,neptuno_D,neptuno_theta,neptuno_omega;
//luna
let luna_R, luna_D, luna_theta, luna_omega;


function setup() {

  createCanvas(900,900);  
  //centro del sistema
  centerX=width/2;
  centerY=height/2;
  sunSize=0.08*min(width,height);
  R1= 0.06*min(width,height);
  //planetas radios
 mercurio_R=1*R1;
 
 venus_R=2*R1;
 
tierra_R=3*R1;
marte_R=4*R1;
jupiter_R=5*R1;
saturno_R=6*R1;
urano_R=7*R1;
neptuno_R=8*R1;
luna_R=tierra_R*0.2;


//diametro planetas
 mercurio_D=0.10*sunSize;
 venus_D=0.25*sunSize;
 tierra_D=0.26*sunSize;
 marte_D=0.14*sunSize;
 jupiter_D=0.70*sunSize;
 saturno_D=0.60*sunSize;
 urano_D=0.40*sunSize;
 neptuno_D=0.38*sunSize;
 luna_D=0.1*sunSize;

 
 
 
//angulos planetas
mercurio_theta=0;  
venus_theta=PI/4;
tierra_theta=PI/2;
marte_theta=3*PI/4;
jupiter_theta=PI;
saturno_theta=5*PI/4;
urano_theta=3*PI/2;
neptuno_theta=7*PI/4;
luna_theta=tierra_theta;




//v_angular planetas
   mercurio_omega=0.030;
  
  venus_omega=0.012;
   tierra_omega=0.010;
   marte_omega=0.008;
   jupiter_omega=0.004;
   saturno_omega=0.003;
   urano_omega=0.002;
   neptuno_omega=0.0015;
luna_omega=0.05;



}

function draw() {
//posiciones planetas
//mercurio
xm=centerX+mercurio_R*cos(mercurio_theta);
ym=centerY+mercurio_R*sin(mercurio_theta);
//venus
xv=centerX+venus_R*cos(venus_theta);
yv=centerY+venus_R*sin(venus_theta);
//tierra
xt=centerX+tierra_R*cos(tierra_theta);
yt=centerY+tierra_R*sin(tierra_theta);
//marte
xmar=centerX+marte_R*cos(marte_theta);
ymar=centerY+marte_R*sin(marte_theta);
//jupiter
xj=centerX+jupiter_R*cos(jupiter_theta);
yj=centerY+jupiter_R*sin(jupiter_theta);
//saturno
xs=centerX+saturno_R*cos(saturno_theta);
ys=centerY+saturno_R*sin(saturno_theta);
//urano
xu=centerX+urano_R*cos(urano_theta);
yu=centerY+urano_R*sin(urano_theta);
//neptuno
xn=centerX+neptuno_R*cos(neptuno_theta);
yn=centerY+neptuno_R*sin(neptuno_theta);
//luna alrededor tierra
xluna=xt+luna_R*cos(luna_theta);
yluna=yt+luna_R*sin(luna_theta);
  

//sol
background(0);
noStroke();  
fill(255,200,0);
circle(centerX,centerY,sunSize);
 

//planetas
//orbitas
noFill(); 
stroke(255, 255, 255,90); 
strokeWeight(1); 
ellipse(centerX, centerY, 2 * mercurio_R, 2 * mercurio_R); 
ellipse(centerX, centerY, 2 * venus_R, 2 * venus_R); 
ellipse(centerX, centerY, 2 * tierra_R, 2 * tierra_R); 
ellipse(centerX, centerY, 2 * marte_R, 2 * marte_R); 
ellipse(centerX, centerY, 2 * jupiter_R, 2 * jupiter_R); 
ellipse(centerX, centerY, 2 * saturno_R, 2 * saturno_R); 
ellipse(centerX, centerY, 2 * urano_R, 2 * urano_R); 
ellipse(centerX, centerY, 2 * neptuno_R, 2 * neptuno_R); 
ellipse(xt, yt,2*luna_R,2*luna_R); 
//mercurio
fill(204, 154, 49);
circle(xm,ym,mercurio_D);
//venus
fill(194, 184, 112);
circle(xv,yv,venus_D);
//tierra
fill(138, 125, 36);
circle(xt,yt,tierra_D);
//marte
fill(237, 110, 88);
circle(xmar,ymar,marte_D);
//jupiter
fill(71, 201, 130);
circle(xj,yj,jupiter_D);
//saturno
fill(204, 76, 51);
circle(xs,ys,saturno_D);
//urano
fill(51, 191, 204);
circle(xu,yu,urano_D);
//neptuno
fill(240, 149, 224);
circle(xn,yn,neptuno_D);
//luna
   fill(200, 200, 200);
  circle(xluna, yluna, luna_D);


mercurio_theta=mercurio_theta+mercurio_omega;
venus_theta=venus_theta+venus_omega;
tierra_theta=tierra_theta+tierra_omega;
marte_theta=marte_theta+marte_omega;
jupiter_theta=jupiter_theta+jupiter_omega;
saturno_theta=saturno_theta+saturno_omega;
urano_theta=urano_theta+urano_omega;
neptuno_theta=neptuno_theta+neptuno_omega;
luna_theta=luna_theta+luna_omega;
  

  }



  </script>
</body>
</html>
